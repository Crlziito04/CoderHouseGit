<body class="staff">
  <!--Inicio Header-->
  <header id="arriba">
    <nav class="navbar navbar-expand-md navbar-dark">
      <div class="container-fluid">
        <img src="../media/beirut.jpg" width="130rem" alt="logo">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02"

        </button>
        <div class="collapse navbar-collapse" id="navbarColor02">

            <li class="nav-item">

            <li class="nav-item">
              <a class="nav-link" href="./eventos.html">Eventos
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!--Fin Header-->

  <!--Inicio main-->
  <main>
    <div>
      <h1 class="text-center">Unete a Nuestro Equipo</h1>
    </div>

    <section class="container container-form">
      <form>
        <fieldset>
          <div class="form-group">
            <label for="nombre" class="form-label mt-4">Nombre y Apellido</label>
            <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp"
              placeholder="Nombre y Apellido">
          </div>
          <div class="form-group">
            <label for="email" class="form-label mt-4">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="email" class="form-label mt-4">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="number" class="form-label mt-4">Telefono</label>
            <input type="number" class="form-control" id="number" placeholder="Telefono">
          </div>
          <div class="form-group">
            <label for="exampleTextarea" class="form-label mt-4">Comentario</label>
            <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="formFile" class="form-label mt-4">Adjuntar Archivo CV</label>
            <input class="form-control" type="file" id="formFile">
          </div>
          <fieldset>
            <button type="submit" class="btn btn-primary">Enviar CV</button>
          </fieldset>
      </form>
    </section>

  </main>
  <!--Fin main-->

  <!--Inicio Footer-->
  <footer class="footer">
    <div class="footer__arriba">
      <a class="icono" href="#arriba"><i class="fa-solid fa-angles-up"></i></a>
    </div>
    <section class="container-fluid">
      <div class="row">
        <div class="col-6">
          <div class="footer__redes ">
            <h4>Siguenos</h4>
            <a href="https://www.instagram.com/beirutmercedes/" target="_blank"><img src="../media/instagram.png"
                alt="instagram"></a>
            <a href="https://www.facebook.com/Beirut-Mercedes-102663021882690/?ref=page_internal" target="_blank"><img
                src="../media/facebook.png" alt="facebook"></a>

        </div>
        <div class="col-6">

              width="100px" height="100" style="border:0;" allowfullscreen="" loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
      </div>
    </section>
