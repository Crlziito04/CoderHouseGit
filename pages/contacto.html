<head>

  <title>Beirut Cafe</title>

<body class="main__contacto">
  <!--Inicio Header-->
  <header id="arriba">
    <nav class="navbar navbar-expand-md navbar-dark">
      <div class="container-fluid">
        <img src="../media/beirut.jpg" width="130rem" alt="logo">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02"
          aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor02">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Inicio
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./menu.html">Menu
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./rrhh.html">RRHH
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./eventos.html">Eventos
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!--Fin Header-->


  <!--Inicio Main-->
  <main>
    <div class="imagen__contacto">
      <img src="../media/opinion.jpg">
    </div>
    <section class="sec1">
      <form class="form">
        <h2 class="form__title">Brindanos tu Opinion</h2>

        <div class="form_container">
          <div class="form__group">
            <input type="text" id="name" class="form__input" placeholder=" ">
            <label for="name" class="form__label">Nombre:</label>
            <span class="form__line"></span>
          </div>

          <div class="form__group">
            <input type="text" id="name" class="form__input" placeholder=" ">
            <label for="name" class="form__label">Apellido</label>
            <span class="form__line"></span>
          </div>

          <div class="form__group">
            <input type="email" id="email" class="form__input" placeholder=" ">
            <label for="email" class="form__label">Correo</label>
            <span class="form__line"></span>
          </div>

          <div class="form__group">
            <input type="number" id="numero" class="form__input" placeholder=" ">
            <label for="numero" class="form__label">Telefono</label>
            <span class="form__line"></span>
          </div>

          <div class="form__group">
            <select class="select__form" name="Asunto" required>
              <option value="RRHH">RRHH</option>
              <option value="Sugerencias">Sugerencias</option>
              <option value="Markerting y Finanzas">Markerting y Finanzas</option>
            </select>
            <span class="form__line"></span>
          </div>

          <div class="form__group">
            <textarea class="textarea__form" placeholder="Haz un Comentario" cols="30" rows="5" required></textarea>
            <span class="form__line"></span>
          </div>

          <input type="submit" class="form__submit" value="Entrar">
        </div>
      </form>
    </section>


  </main>
  <!--Fin Main-->

  <!--Inicio Footer-->
  <footer class="footer">
    <div class="footer__arriba">
      <a class="icono" href="#arriba"><i class="fa-solid fa-angles-up"></i></a>
    </div>
    <section class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="footer__redes">
            <h4 class="text-center">Siguenos en Nuestras Redes</h4>
            <div class="redes_logo">
              <a href="https://www.instagram.com/beirutmercedes/" target="_blank"><img src="../media/instagram.png"
                  alt="instagram"></a>
              <a href="https://www.facebook.com/Beirut-Mercedes-102663021882690/?ref=page_internal" target="_blank"><img
                  src="../media/facebook.png" alt="facebook"></a>
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d774.4878281784851!2d-59.430706563523096!3d-34.650538152512006!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x5a49db14335badfa!2sBeirut!5e0!3m2!1ses!2sar!4v1654980563306!5m2!1ses!2sar"
                width="150px" height="80" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
          </div>
        </div>
      </div>
    </section>
  </footer>
  <!--Fin Footer-->

  <!--script js-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

    AOS.init();
  </script>
